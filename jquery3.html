<!DOCTYPE html>
	<html>
	<head>
		<title></title>

<style>
p {
    margin-top:20px;
    margin-left: 10px;
    padding: 5px;
    border: 2px solid #666;
  }
</style>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
<p>asd</p>
<p>asd2</p>
<p>asd3</p>

<script>
$( "p" ).on( "mouseenter", function() {
    $( this ).css({ "background-color": "yellow",
      "font-weight": "bolder"
    });
  })
  .on( "mouseleave", function() {
    var styles = {backgroundColor : "#ddd",
      fontWeight: ""
    };
    $( this ).css( styles );
  });
</script>


</body>
