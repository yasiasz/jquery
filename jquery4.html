<!DOCTYPE html>
<html>
<head>

<script src="https://code.jquery.com/jquery-1.10.2.js"></script> 

</head>



<body>
 
<p>Click me!.</p>
<span></span>
 
<script>
$( "p" ).bind( "click", function( ) {
  $( "span" ).text( "One click ");
});
$( "p" ).bind( "dblclick", function() {
  $( "span" ).text( "Double-click ");
});

</script>

</body>
</html>
